<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <title>Maps</title>
    <link rel="stylesheet" type="text/css" href="/custom.css"/>
  </head>
  <body>
  <div class="container bg-light justify-content-center">
    <div class="row">
        <div class="span6" style="float: none; margin: 0 auto;">
            <br/>
            <h1 class="text-center">Reverse Geocode</h1>
            <form th:action="@{/reverse}" th:object="${location}" method="post" autocomplete="off" class="form-inline">
                <div class="form-group">
                    <input type="text" th:field="*{lat}" placeholder="Latitude" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lng}" placeholder="Longitude" class="form-control"/>		        
                </div>	        
                <div class="form-group">
                    <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Update Map</button>
                </div>
                <a href="/index.html" class="btn btn-primary">Search by city</a>
            </form>
            <br/>
        </div>
    </div>
</div>
<div id="map"></div>

    var loc = {
    lat: parseFloat(/*[[${location.lat}]]*/) || 39.9612,

};
var city = /*[[${location.city}]]*/;
var state = /*[[${location.state}]]*/;

    /*]]>*/
	</script>
	<script th:inline="javascript" src="/custom.js"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9612, lng: -82.9988},
          zoom: 10
        });
      }
    </script>
    <script src="/custom.js"></script>
   <script th:src="@{${'https://maps.googleapis.com/maps/api/js?key=' 
	+ @environment.getProperty('api_key') + '&callback=initMap'}}"
	async defer></script>

  </body>
</html>
